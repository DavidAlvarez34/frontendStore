<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body {
            background: #6a11cb;

            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="nav nav-tabs flex-column flex-sm-row">
                    <li class="nav-item">
                        <a type="submit" class="nav-link" href="./ti.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a type="submit" class="nav-link" href="./statedResults.html">Birthday</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    Create New Product
                </button>
                <table class="table table-bordered table-hover table-dark">
                    <h2>Products</h2>
                    <thead>
                        <tr>
                            <td>Id product</td>
                            <td>Name Product</td>
                            <td>Comments</td>
                            <td>description_product</td>
                            <td>Category</td>
                            <td>status_product</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody class="viewProducts">
                        <!--Si hay datos los recorre por un bloque for-->

                    </tbody>
                </table>

                <!-- Button trigger modal -->


                <!-- Modal Eliminar fila-->
                <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog .bg-dark.bg-gradient">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> Estas seguro de eliminar</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" onclick="deleteProducts()"
                                    data-bs-dismiss="modal">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Modal -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> crear nuevo producto</h5>
                            </div>
                            <form>

                                <div class="mb-3">
                                    <label class="form-label">Name Product</label>
                                    <input type="text" class="form-control" id="nameCreateProducts" name="username"
                                        placeholder="Username" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Comments</label>
                                    <input type="text" class="form-control" id="proyectCreateComments" name="username"
                                        placeholder="comments" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description Product</label>
                                    <input type="text" class="form-control" id="descriptionCreatedProducts"
                                        name="username" placeholder="name product" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <input type="number" id="categoryCreatedProducts" placeholder="1" value="1" step="1"
                                        min="1" max="10">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Status Product</label>
                                    <select name="color" id="statusCreateProducts">
                                        <option value=1>Activo</option>
                                        <option value=2>Inactivo</option>

                                    </select>
                                </div>
                            </form>
                            <div class="modal-footer align-items-center">
                                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                    onclick="createProducts()">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Click on Modal Button -->


                <!-- Modal -->
                <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>

                                    <div class="mb-3">
                                        <label class="form-label">Name Product</label>
                                        <input type="text" class="form-control" id="proyectName" name="username"
                                            placeholder="Username" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Comments</label>
                                        <input type="text" class="form-control" id="proyectComments" name="username"
                                            placeholder="comments" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description Product</label>
                                        <input type="text" class="form-control" id="proyectDescription" name="username"
                                            placeholder="name product" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Category</label>
                                        <input type="number" id="proyectCategory" placeholder="1" value="1" step="1"
                                            min="1" max="10">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Status Product</label>
                                        <select name="color" id="statusPruducts">
                                            <option value=1>Activo</option>
                                            <option value=2>Inactivo</option>

                                        </select>

                                    </div>

                                    <div class="modal-footer d-block">
                                        <button type="button" class="btn btn-warning"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-warning float-end"
                                            onclick="updateProducts()">Aceptar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/products.js"></script>
</body>

</html>
